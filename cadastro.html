<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header> 
        <a class="botao-voltar" href="index.html">Início</a>
        <h1 id="titulo-pagina">Cadastrar Novo Produto</h1>
        </header>

    <main class="container">
        <form id="formulario-produto">

            <label for="nome">Nome do Produto:</label> 
            <input type="text" id="nome" placeholder="ex:Biscoito treloso" required>    

            <label for="preco">Preço (R$):</label>
            <input type="number"  id="preco" placeholder="ex:100,00" required min="0.01" step="0.01">

            <label for="categoria">Categoria: </label>
            <select  id="categoria" required>
                <option value="">Selecione uma categoria</option>
                <option value="alimentos">Alimentos</option>
                 <option value="saude-beleza">Saúde e Beleza</option>
                <option value="bebidas">Bebidas</option>
                <option value="outros">Outros</option>
 
            </select>

            <label for="origem">origem: </label>
            <input type="text" id="origem" placeholder="ex:Vitarella,Brasil" required>

            <label for="lote">Lote: </label>
            <input type="text" id="lote" placeholder="ex:Lt 2345" required>

            <label for="validade">Data de Validade:</label>
            <input type="date" id="validade">

            <input type="hidden" name="" id="produto-id-edicao" value="">
            <button type="submit" id="botao-salvar"> Salvar Produto</button>
            </form>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
